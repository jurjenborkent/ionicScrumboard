<ion-header class="header-default">
  <div class="header-overlay"></div>
  <ion-navbar class="navbar-default">
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-title>
            To-do lijst
          </ion-title>
        </ion-col>
        <ion-col col-3>
          <ion-buttons right>
            <button class="add-circle white" ion-button icon-only (click)="onLoadNewPlace()">
              <ion-icon name="md-add"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list (click)="openMenu()">
    <ion-item *ngFor="let place of places" class="todo-item">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <ion-buttons left>
              <div class="task-circles" icon-only (click)="onLoadNewPlace()">
                <ion-icon name="ios-arrow-back"></ion-icon>
              </div>
            </ion-buttons>
          </ion-col>
          <ion-col class="center" col-6>
            <p>
              {{place.title}}
              ({{place.points}} punten)
            </p>
            <p>
              {{place.assignedTo}}                
            </p>
          </ion-col>
          <ion-col col-3>
            <ion-buttons right>
              <div class="task-circles" icon-only (click)="onLoadNewPlace()">
                  <ion-icon name="ios-arrow-forward"></ion-icon>
              </div>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
