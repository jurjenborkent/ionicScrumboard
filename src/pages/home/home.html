<ion-header class="header-default">
  <div class="header-overlay"></div>
  <ion-navbar class="navbar-default">
    <ion-grid>
      <ion-row>
        <ion-col col-9>
          <ion-title>
            To-do lijst
          </ion-title>
        </ion-col>
        <ion-col col-3>
          <ion-buttons right>
            <button class="add-circle white" ion-button icon-only (click)="onLoadNewPlace()">
              <ion-icon name="md-add"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list (click)="openMenu()">
  <ion-item *ngFor="let place of places">
    <h2>Taak:{{place.title}} Punten:{{place.points}}</h2><h2>Persoon:</h2>{{place.assignedTo}}
 </ion-item>
</ion-list>
</ion-content>
