<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button class="add-circle" ion-button icon-only (click)="onLoadNewPlace()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      To-do lijst
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let place of places">
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-buttons left>
                <button class="task-circles" ion-button icon-only (click)="onLoadNewPlace()">
                  <ion-icon name="ios-arrow-back"></ion-icon>
                </button>
              </ion-buttons>
            </ion-col>
            <ion-col col-6>
              <p class="task-title ellipsis" (click)="onLoadNewPlace()">
                {{place.title}}
              </p>
            </ion-col>
            <ion-col col-3>
              <ion-buttons right>
                <button class="task-circles" ion-button icon-only (click)="onLoadNewPlace()">
                  <ion-icon name="ios-arrow-forward"></ion-icon>
                </button>
              </ion-buttons>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
</ion-content>
