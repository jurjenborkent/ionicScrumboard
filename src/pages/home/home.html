<ion-header>
  <ion-navbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="onLoadNewPlace()">
        <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title>
      To-do lijst
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item *ngFor="let place of places">
    <div class='task'>
    <h2>Taak:</h2>{{place.title}}
    <h2>Punten:</h2>{{place.points}}
    <h2>Persoon:</h2>{{place.assignedTo}}
</div>

   </ion-item>
</ion-list>
</ion-content>
