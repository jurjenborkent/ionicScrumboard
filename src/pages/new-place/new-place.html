
<ion-header>

  <ion-navbar>
    <ion-title>Taak toevoegen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
  <ion-item>
    <ion-label>Taak</ion-label>
    <ion-input type="text" name="title" ngModel required></ion-input>
</ion-item>
<ion-item>
  <ion-label>Punten</ion-label>
  <ion-input type="number" name="points" ngModel required></ion-input>
</ion-item>
<ion-item>
  <ion-label>Toegewezen aan</ion-label>
  <ion-input type="text" name="assignedTo" ngModel required></ion-input>
</ion-item>

  <button ion-button block type="submit" [disabled]="!f.valid">Voeg taak toe</button>
</form>
</ion-content>
